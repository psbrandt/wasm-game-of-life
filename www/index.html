<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #fps {
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <fieldset>
    <button id="play-pause"></button>
    <label for="tpaf">Ticks Per Animation Frame</label>
    <input type="range" id="tpaf" name="tpaf" min="1" max="20" value="1" />
  </fieldset>
  <div id="fps"></div>
  <canvas id="game-of-life-canvas"></canvas>
  <script src="./bootstrap.js"></script>
</body>

</html>
